<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Today's Date</title>
</head>
<body>
    <h1>Today's Date:</h1>
    <p id="date"></p>
    <script>
        const today = new Date();
        document.getElementById('date').textContent = today.toLocaleDateString();
    </script>
</body>
</html>
